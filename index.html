<div class="lang-grid" style="
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  max-width: 350px;
  margin: auto;
  font-family: 'Noto Sans', sans-serif;
">
  <a id="link-jp" style="display: block; padding: 12px; background: #ffffffcc;
     border: 1px solid #ccc; border-radius: 8px; text-align: center;
     text-decoration: none; font-weight: bold;">日本語</a>
  <a id="link-en" style="display: block; padding: 12px; background: #ffffffcc;
     border: 1px solid #ccc; border-radius: 8px; text-align: center;
     text-decoration: none; font-weight: bold;">English</a>
  <a id="link-zh" style="display: block; padding: 12px; background: #ffffffcc;
     border: 1px solid #ccc; border-radius: 8px; text-align: center;
     text-decoration: none; font-weight: bold;">中文</a>
  <a id="link-ko" style="display: block; padding: 12px; background: #ffffffcc;
     border: 1px solid #ccc; border-radius: 8px; text-align: center;
     text-decoration: none; font-weight: bold;">한국어</a>
</div>

<script>
(function(){
  // ベース URL（ホスト＋パス）
  const base = location.origin + location.pathname;
  // 今日の日付 YYYY-MM-DD
  const today = new Date().toISOString().slice(0,10);
  // 各リンクを生成
  document.getElementById('link-jp').href = `${base}?date=${today}#japanese`;
  document.getElementById('link-en').href = `${base}?date=${today}#english`;
  document.getElementById('link-zh').href = `${base}?date=${today}#chinese`;
  document.getElementById('link-ko').href = `${base}?date=${today}#korean`;
})();
</script>
